    <!-- ################################################################### Corpo ###################################################################### -->

    <main class=" layout-corpo">

        <section class="corpo">
            <article class="corpo__descritivo">
                <div id="carouselExampleDark" class="carousel carousel-dark slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="../img/P-13.png" class="d-block w-100" alt="Botijão de gás 13kg (P13)">
                            <div class="carousel-caption">
                                <button onclick="navegarPara('pedidos.html')" class="btn btn-primary custom__botao">Botijão 13kg - R$150,00</button>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="../img/P-45.png" class="d-block w-100" alt="Botijão de gás 45kg (P45)">
                            <div class="carousel-caption">
                                <button onclick="navegarPara('pedidos.html')" class="btn btn-primary custom__botao">Botijão 13kg - R$200,00</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../img/galao.png" class="d-block w-100" alt="Galão de água 20L">
                            <div class="carousel-caption">
                                <button onclick="navegarPara('pedidos.html')" class="btn btn-primary custom__botao">Galão de água 20L - R$20,00</button>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </article>
        </section>

    </main>
