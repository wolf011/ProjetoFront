
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Gás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho fixo -->
        <header class="cabecalho-fixo">
            <h1 class="site-nome">Loja de Gás</h1>
            <nav class="template-links">
                <a href="#">Template 1</a>
                <a href="#">Template 2</a>
                <a href="#">Template 3</a>
            </nav>
        </header>

        <!-- Cabeçalho móvel -->
        <div class="cabecalho-movel">
            <h2>Nossos Produtos</h2>
        </div>

        <!-- Grade de produtos -->
        <div class="grade-produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Botijão 13kg">
                <div class="info">
                    <span class="nome">Botijão 13kg</span>
                    <span class="preco">R$ 120,00</span>
                </div>
                <a href="produto1.html" class="botao-comprar">Comprar</a>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Botijão 20kg">
                <div class="info">
                    <span class="nome">Botijão 20kg</span>
                    <span class="preco">R$ 165,00</span>
                </div>
                <a href="produto2.html" class="botao-comprar">Comprar</a>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Botijão 45kg">
                <div class="info">
                    <span class="nome">Botijão 45kg</span>
                    <span class="preco">R$ 290,00</span>
                </div>
                <a href="produto3.html" class="botao-comprar">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
